name: Android CI

on:
  pull_request:
    paths-ignore:
      - '.idea/**'
      - '.gitattributes'
      - '.github/**.json'
      - '.gitignore'
      - '.gitmodules'
      - '**.md'
      - 'LICENSE'
      - 'NOTICE'

permissions:
  contents: read
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout sources
          uses: actions/checkout@v4
        - name: Setup Java
          uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: 17
        - name: Setup Gradle
          uses: gradle/actions/setup-gradle@v4
  quality:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Quality - Spotless
        run: ./gradlew spotlessCheck

      - name: Quality - Detekt
        run: ./gradlew detekt

      - name: Quality - Lint
        run: ./gradlew lint

      - name: Quality - Dependency Guard
        run: ./gradlew dependencyGuard
  testing:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build (run full build and tests)
        run: ./gradlew build

