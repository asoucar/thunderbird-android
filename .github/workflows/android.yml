name: Android CI

on:
  pull_request:
    paths-ignore:
      - '.idea/**'
      - '.gitattributes'
      - '.github/**.json'
      - '.gitignore'
      - '.gitmodules'
      - '**.md'
      - 'LICENSE'
      - 'NOTICE'

permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@8379f6a1328ee0e06e2bb424dadb7b159856a326
        with:
          cache: 'gradle'
          cache-dependency-path: | # optional
            sub-project/*.gradle*
            sub-project/**/gradle-wrapper.properties
  quality:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Quality - Spotless
        run: ./gradlew spotlessCheck

      - name: Quality - Detekt
        run: ./gradlew detekt

      - name: Quality - Lint
        run: ./gradlew lint

      - name: Quality - Dependency Guard
        run: ./gradlew dependencyGuard
  testing:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build (run full build and tests)
        run: ./gradlew build

